<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="FM">

        <link rel="apple-touch-icon" href="logo.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="icon" type="image/png" href="/iconx/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/iconx/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/iconx/android-192x192.png" sizes="192x192">
        <link rel="apple-touch-icon" href="/iconx/apple-touch-icon-180x180.png" sizes="180x180">
        <meta name="msapplication-config" content="/iconx/browserconfig.xml">

        <title>Multi-Touch Synth</title>
        <meta name="description" content="FM: An experimental Frequency Modulation Synthesizer on the web.">

        <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway:900y&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="startScreen.css">

        <style>
            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
                clip-path: url(#resumeAudio);
                position: absolute;
            }

        </style>
        <script>
            window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
            ga('create', 'UA-105392568-1', 'auto');
            ga('send', 'pageview');
        </script>
        <script type="text/javascript" src="Tone.js"></script>
        <script type="module" src="resume-audio.js"></script>
    </head>
    <body>
      <resume-audio>
        <div class="start-screen">
          <h1>AM-FM</h1>
          <h2>created by<br>Michael Bauchert</h2>
          <p>TOUCH ANYWHERE TO START</p>
        </div>
      </resume-audio>

      <canvas></canvas>
      <script src="./script.js"></script>

      <script type="text/javascript">
      //PWA Service Workers
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
              .then((reg) => {
                console.log('Service worker registered.', reg);
              });
        });
      }

      </script>
    </body>
</html>
